    <style>
         header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

        .logo a{
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }
        nav {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        nav a {
            color: #a16644;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        nav a.btn, nav a.btn-cadastro {
            background: #a16644;
            color: #fff;
            font-weight: bold;
        }
        nav a:hover {
            background: #f4d1b1;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf8f4;
        }
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
        }
        .left {
            width: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40%px;
            background: #fdf8f4;
        }
        .left h1 {
            font-size: 32px;
            color: #333;
        }
        .left p {
            font-size: 16px;
            color: #666;
            text-align: center;
            max-width: 100%;
        }
        .form {
            width: 80%;
        }
        .form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form a {
            display: block;
            text-align: right;
            color: #666;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .btn {
            width: 103%;
            padding: 12px;
            background: #a16644;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register {
            text-align: center;
            margin-top: 10px;
        }
        .register a {
            color: #a16644;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f4d1b1;
            text-align: center;
            padding: 10px;
            color: #333;
        }
    </style>

<body>
    <header>
        <div class="logo">
            <a href="HomePage - Fotoferrara.html">FotoFerrara</a>

            <p>Junte-se a outros entusiastas da fotografia agora!</p>
            <form id="loginForm" class="form">
                <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
                <input type="password" id="loginSenha" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button class="btn" type="submit">Entrar</button>
            </form>
