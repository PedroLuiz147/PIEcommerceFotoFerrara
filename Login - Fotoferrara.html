<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - FotoFerrara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf8f4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #fdf8f4;
        }
        .left h1 {
            font-size: 32px;
            color: #333;
        }
        .left p {
            font-size: 16px;
            color: #666;
            text-align: center;
            max-width: 80%;
        }
        .form {
            width: 80%;
        }
        .form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form a {
            display: block;
            text-align: right;
            color: #666;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #a16644;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .register {
            text-align: center;
            margin-top: 10px;
        }
        .register a {
            color: #a16644;
            text-decoration: none;
            font-weight: bold;
        }
        .right {
            width: 50%;
            background: url('imagem-de-fundo.jpg') no-repeat center center/cover;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f4d1b1;
            text-align: center;
            padding: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="HomePage - Fotoferrara.html">FotoFerrara</a>
        </div>
        <nav>
            <a href="HomePage - Fotoferrara.html">Home</a>
            <a href="#">Ajuda</a>
            <a href="Cadastro - Fotoferrara.html" class="btn">Criar Conta</a>
        </nav>
    </header>
    <div class="container">
        <div class="left">
            <h1>Entrar</h1>
            <p>Junte-se a outros entusiastas da fotografia agora!</p>
            <form class="form">
                <input type="email" placeholder="Digite seu e-mail" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button class="btn">Entrar</button>
            </form>
            <div class="register">
                <p>NÃ£o tem uma conta? <a href="Cadastro - Fotoferrara.html">Criar Nova Conta</a></p>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <footer>
        &copy; 2024 FotoFerrara - Todos os direitos reservados
    </footer>
</body>
</html>
